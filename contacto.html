<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Bienes Raices</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>

    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="./index.html">
                    <img src="img/logo.svg" alt="logotipo Bienes Raices">
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen principal">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena nuestro formulario de contacto</h2>

        <form class="contacto" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="Nombre" placeholder="Tu Nombre" required>

                <label for="email">E-mail:</label>
                <input type="email" id="E-mail" placeholder="Tu dirección de E-mail" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu número de Teléfono">

                <label for="mensaje">Mensaje:</label>
                <textarea id="Mensaje"></textarea>
            </fieldset>


            <fieldset>
                <legend>Información Sobre la Propiedad</legend>
                <label for="opciones">Compra o Venta:</label>
                <select id="opciones">
                    <option value="" disabled selected>--seleciona--</option>
                    <option value="compra">Comprar</option>
                    <option value="vende">Vender</option>
                </select>

                <label for="cantidad">cantidad:</label>
                <input type="number" id="cantidad" placeholder="Indica tu presupuesto" required>
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Cómo desea ser contactado:</p>

                <div class="forma-contacto">
                    <label for="tel">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si eligió "Teléfono", elija fecha y hora de contacto</p>
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="09:00" max="18:00">

            </fieldset>
            <input type="submit" class="boton boton-verde enviar">


        </form>

    </main>



    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos Reservados 2020 &copy;</p>
        </div>
    </footer>

</body>

</html>
